<br><br>
<div class="container">
    <h1>Formulaire d'inscription</h1>

    <form (ngSubmit)="createUser()">
        <div class="form-group">
            <label for="FN">First Name:</label>
            <input type="email" class="form-control" id="FN" name="FN" [(ngModel)]="user.firstName">
        </div>
        <div class="form-group">
            <label for="LN">Last Name:</label>
            <input type="text" class="form-control" id="LN" name="LN" [(ngModel)]="user.lastname">
        </div>
         <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" [(ngModel)]="user.username">
        </div>
        <div class="form-group">
            <label for="pwd">password:</label>
            <input type="password" class="form-control" id="pwd" name="pwd" [(ngModel)]="user.password">
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
